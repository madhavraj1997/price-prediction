{% extends 'code/main.html' %}
{% load static %}
{% block content %}
<form action="{% url 'add_watchlist' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="stock_name">Select Stock</label>
      <select class="form-control" id="stock_name" name="stock_name">
        <option value="">---Select Stock---</option>
        <option value="nic">
            {% for stock in stocks %}
            <tr>
                <td>{{ forloop.counter }}</td>
                {% for s in stock %}
                <td>{{ s }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </option>
      </select>
    </div>
    
      <div class="form-group mt-2">
      <button class="btn btn-primary" type="submit ">Add Stock</button>
      </div>
  </form>
{% endblock %}
