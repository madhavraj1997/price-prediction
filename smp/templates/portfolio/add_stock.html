{% extends 'code/main.html' %}
{% load static %}
{% block content %}
<form action="{% url 'add_portfolio' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="stock">Select Stock</label>
      <select class="form-control" id="stock" name="stock">
        <option value="">---Select Stock---</option>
        {% for stocks in dataframe %}
          {% for s in stocks %}
        <option value="{{s}}">{{ s }}</option>
        {% endfor %}
        {% endfor %}
       
      </select>
    </div>
    <div class="form-group">
        <label for="kitta">Kitta</label>
        <input type="number" class="form-control" id="kitta" name="kitta" placeholder="Put Number of Kitta">
      </div>
    
      <div class="form-group mt-2">
      <button class="btn btn-primary" type="submit ">Add Stock</button>
      </div>
  </form>
{% endblock %}
